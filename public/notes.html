<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker - Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Notes</h1>
  </header>
  <div id="wrapper">
    <div id="left-column">
      <!-- Existing notes will be listed here -->
    </div>
    <div id="right-column">
      <!-- Form to enter a new note will be here -->
    </div>
  </div>
  <footer>
    <button id="new-note">New Note</button>
    <button id="save-note">Save Note</button>
    <button id="clear-form">Clear Form</button>
  </footer>
  <script src="index.js"></script>
</body>

</html>
